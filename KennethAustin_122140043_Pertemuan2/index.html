<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Tugas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dashboard Tugas</h1>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Masukkan tugas..." required />
    <input type="date" id="deadline-input" placeholder="Inputkan deadline" required oninvalid="this.setCustomValidity('')" oninput="this.setCustomValidity('')" />
    <button type="submit">Tambah Tugas</button>
  </form>
  
  <div id="tasks-container"></div>

  <script src="script.js"></script>
</body>
</html>
